<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 login-form">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a [routerLink]="['']" class="active" id="login-form-link">Back</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<!-- Email Form -->
					<div class="row">
						<div class="col-lg-12">
							<div class="alert alert-warning" role="alert" *ngIf="errorMessage.length">{{errorMessage}}</div>
							<div class="alert alert-success" role="alert" *ngIf="successMessage.length">{{successMessage}}</div>
							<div id="register-form" style="display: none;">
								<h3 class="form-heading">Input your Email Address</h3>
								<div class="form-group">
									<input type="email" ngDefaultControl [(ngModel)]="email" class="form-control" placeholder="Email Address" value="">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<div class="loader" *ngIf="loading">Loading...</div>
											<input type="submit" (click)="forgotPasswordEmail()" *ngIf="email.length > 0 && !loading" class="form-control btn btn-register" value="Send Email">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
