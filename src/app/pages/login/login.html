<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 login-form">
			<h2>L33T AQW Client <small>by <span style="color:rgb(162, 5, 75);">Unknown</span></small></h2><br>
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a href="#" class="active" id="login-form-link">Login</a>
						</div>
						<div class="col-xs-6">
							<a href="#" id="register-form-link">Register</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="alert alert-warning" role="alert" *ngIf="errorMessage.length">{{errorMessage}}</div>
							<div id="login-form" style="display: block;">
								<div class="form-group">
									<input type="text" ngDefaultControl (keyup)="checkLogin()" [(ngModel)]="login_form.username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
								</div>
								<div class="form-group">
									<input type="password" ngDefaultControl (keyup)="checkLogin()" [(ngModel)]="login_form.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" (click)="login()" *ngIf="!loading" [disabled]="!completeLogin" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											<p style="text-align:center;" *ngIf="loading">Logging in...</p>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-12">
											<div class="text-center">
												<a (click)="gotoForgotPassword()" tabindex="5" class="forgot-password">Forgot Password?</a>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div id="register-form" style="display: none;">
								<div class="form-group">
									<input type="text" ngDefaultControl (keyup)="checkRegister()" [(ngModel)]="create_account_form.username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
								</div>
								<div class="form-group">
									<input type="email" ngDefaultControl (keyup)="checkRegister()" [(ngModel)]="create_account_form.email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
								</div>
								<div class="form-group">
									<input type="password" ngDefaultControl (keyup)="checkRegister()" [(ngModel)]="create_account_form.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
									<input type="password" ngDefaultControl (keyup)="checkRegister()" [(ngModel)]="create_account_form.password_confirm" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" (click)="register()" *ngIf="!loading" [disabled]="!completeRegister" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											<p style="text-align:center;" *ngIf="loading">Creating Account...</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
