<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 login-form">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a [routerLink]="['']" class="active" id="login-form-link">Back {{showCode}}</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<!-- Code Form -->
					<div class="row">
						<div class="col-lg-12">
							<div class="alert alert-warning" role="alert" *ngIf="errorMessage.length">{{errorMessage}}</div>
							<div class="alert alert-success" role="alert" *ngIf="successMessage.length">{{successMessage}}</div>
							<div id="register-form" style="display: none;">
							<p class="form-heading">Submit button will not appear unless all fields are filled out and the passwords match</p>
								<div class="form-group">
									<input type="password" ngDefaultControl [(ngModel)]="changePassForm.newPass" class="form-control" placeholder="New Password" value="">
								</div>
								<div class="form-group">
									<input type="password" ngDefaultControl [(ngModel)]="changePassForm.newPassConfirm" class="form-control" placeholder="Confirm New Password" value="">
								</div>
								<div class="form-group">
									<input type="text" ngDefaultControl [(ngModel)]="changePassForm.code" class="form-control" placeholder="Verification Code" value="">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" (click)="changePass()" 
											*ngIf="changePassForm.newPass.length > 0 
											&& changePassForm.newPassConfirm.length > 0 
											&& changePassForm.code.length > 0 
											&& changePassForm.newPass == changePassForm.newPassConfirm" 
											class="form-control btn btn-register" value="Change Password">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
